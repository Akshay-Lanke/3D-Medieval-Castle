<!doctype html>
<html lang="en" style="overflow: hidden;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Medieval Castle</title>
  </head>
  <body>
    <div id="castle-instruction"><b>Rotate and zoom to explore the castle from every angle!</b></div>
    <div id="loader-overlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(30,34,40,0.85);display:flex;align-items:center;justify-content:center;z-index:1000;color:#fff;font-size:2rem;letter-spacing:1px;">
      <div>
        <div style="margin-top:20px;text-align:center;">Loading 3D Castle...</div>
      </div>
    </div>
    <style>
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
